    <td valign="top" width="51%" bgcolor="#e6e6ff"><p align="center"><b><big><strong><font color="#660000">｢なんで時間がないのだろう?｣フローチャート</font></strong></big></b></td>
    <td width="24%" valign="top" bgcolor="#e6e6ff"><p align="right">*</td>

  <tr>
    <td align="right" valign="top" width="25%" bgcolor="#e6e6ff"><p align="center"><img src="img_chart/sw-chart.gif" alt="watasijikan_title.gif (4717 バイト)" WIDTH="140" HEIGHT="198"></td>
    <td valign="top" width="51%" bgcolor="#ffffff"><p style="background-color: rgb(204,193,219)" align="center"><font color="#660000">あなたの時間の使い方タイプはこれでは?</font></p>
    <p align="right"><font color="#660000">　</font></p>
    <p align="center"><b><font color="#660000" size="3">
      <!--流されグセ-->
      流されタイプ
    </font></b></p>
    <font color="#660000">
      <!--
      ある程度まで、自分のやりたいことのために、時間を積極的に使っています。ところが、やりかけていることがあるのに、相談されると真剣に話し込んだり、世話をしたり、周囲の「割り込み」に流されるために、時間が足りなくなってあわてることがしばしばあります。
    -->
    自分のしたいこと、今日のやることがはっきりしています。時間の使い方も下手ではないのですが、ついつい、おしゃべりに流されたり周りに流されてしまいます。
    </font></td>
  
    <td width="24%" valign="middle" bgcolor="#e6e6ff">
    <p align="right">*</p>
    </td>
  </tr>
  <tr>
    <td align="right" valign="bottom" width="25%" bgcolor="#e6e6ff"><p align="left">*</td>
    <td valign="top" width="51%" bgcolor="#e2dceb"><font color="#660000">【改善のヒント】<br>
    人が好き、話好きは悪いことではありませんが、たまには断る勇気も大切です。このタイプは時間の使い方が器用なため、「忙しい」とか「時間がない」ことがあまり周囲にはわかりにくいので、割り込まれる原因なので、その日や、その週の状況を周囲に前もってアピールしておくと効果的です。<br>
    </font></td>
